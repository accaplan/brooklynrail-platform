<div class="usa-overlay"></div>

<header class="header">
  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-col-fill">
        <a class="" href="/" accesskey="1" title="Home" aria-label="{{ .Site.Title }}">
          <img src="{{- "img/brooklynrail-logo-outline-red.svg" | absURL -}}" alt="{{- .Site.Title -}} Logo" />
        </a>
      </div>
    </div>
    <div class="grid-row">
      <div class="grid-col-fill">
        <div class="sub-head">
          <span class="issue">{{- with .Site.Params.issue -}}{{- . -}}{{- else -}}June 2020{{- end -}}</span>
          <span class="bullet">&#8226;</span>
          <span class="t1">{{- with .Site.Params.description -}}{{- . -}}{{- else -}}Critical Perspectives on Art, Politics, and Culture{{- end -}}</span>
          <span class="bullet">&#8226;</span>
          <span class="t2">{{- with .Site.Params.tagline -}}{{- . -}}{{- else -}}Independent and Free{{- end -}}</span>
        </div>
      </div>
    </div>
  </div>
</header>
