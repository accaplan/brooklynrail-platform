{{/* ==========================
DATE Variables
The following variables transform dates and times for the event `start_date` and `end_date` and set them for use in the event page. */}}

<section class="card-media">
  <header>

    <div class="grid-row grid-gap-2">

      <div class="grid-col-12 tablet-lg:grid-col-5">
        <h2 class="p-name">
          <a href="{{ .Permalink | relURL }}" title="{{- .Params.Title -}}">{{- .Params.Title | markdownify -}}</a> <code>{{- .File.BaseFileName -}}</code>
        </h2>
      </div>
      <div class="grid-col-12 tablet-lg:grid-col-2">
        <a class="btn btn-xs" target="_new" href="https://brooklynrail.netlify.app/workflow/#/collections/media/entries/{{- .File.BaseFileName -}}">Edit</a>
      </div>
    </div>
  </header>
</section>
