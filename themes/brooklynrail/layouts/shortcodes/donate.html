{{/*
Donate Shortcode
{{< donate >}}
*/}}

<div class="shortcode-donate shortcode-donate-sm">
  <form class="rail-form" id="donate-form">
    <fieldset>
      <legend>Donate to the Rail</legend>
      <div class="field">
        <label for="donate-amount">Amount <span class="usa-hint"></span></label>
        <input type="number" min="0" placeholder="$25" id="donate-amount" />
      </div>
      <button class="btn btn-lg" type="button" id="btn-donate">Donate</button>
    </fieldset>
  </form>
</div>
